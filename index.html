<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dance Selector</title>

  <!-- Redirect to secure www version -->
  <script>
    const desiredHost = "www.90034dance.com";
    if (location.hostname !== desiredHost || location.protocol !== "https:") {
      location.href = `https://${desiredHost}${location.pathname}${location.search}${location.hash}`;
    }
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('dance-class.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      color: white;
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      outline: none;
      user-select: none;
      caret-color: transparent; /* Removes blinking cursor */
    }

    .btn {
      display: block;
      background: linear-gradient(135deg, #e2a6f6, #f8d1f0);
      color: black;
      border: 2px solid #666;
      border-radius: 25px;
      padding: 15px 30px;
      margin: 10px 0;
      font-size: 1.2em;
      width: 220px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #f5b9ff, #ffe1f8);
    }
  </style>
</head>
<body>
  <h1>I would like to learn...</h1>
  <button class="btn" onclick="redirect()">Salsa</button>
  <button class="btn" onclick="redirect()">Bachata</button>
  <button class="btn" onclick="redirect()">Both</button>

  <script>
    function redirect() {
      window.location.href = "https://www.moversandshakersdance.com/";
    }
  </script>
</body>
</html>
