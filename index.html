<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dance Selector</title>

  <!-- Load bold font similar to flyer -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <!-- Redirect to secure www version -->
  <script>
    const desiredHost = "www.90034dance.com";
    if (location.hostname !== desiredHost || location.protocol !== "https:") {
      location.href = `https://${desiredHost}${location.pathname}${location.search}${location.hash}`;
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 0 20px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('dance-class.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.5);
      z-index: -1;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.8em;
      color: white;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      caret-color: transparent;
      user-select: none;
    }

    .btn {
      display: block;
      background: linear-gradient(135deg, rgba(249, 212, 35, 0.85), rgba(255, 78, 80, 0.85));
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.6);
      border-radius: 25px;
      padding: 15px 30px;
      margin: 10px auto;
      font-size: 1.2em;
      width: 220px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      font-weight: bold;
      backdrop-filter: blur(3px);
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, rgba(252, 208, 0, 0.95), rgba(255, 87, 51, 0.95));
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .btn {
        width: 80%;
        font-size: 1em;
      }

      body::before {
        background-position: 35% center; /* Focus left side on mobile (Alex) */
      }
    }
  </style>
</head>
<body>
  <h1>I would like to learn...</h1>
  <button class="btn" onclick="redirect()">Salsa</button>
  <button class="btn" onclick="redirect()">Bachata</button>
  <button class="btn" onclick="redirect()">Both</button>

  <script>
    function redirect() {
      window.location.href = "https://www.moversandshakersdance.com/";
    }
  </script>
</body>
</html>
